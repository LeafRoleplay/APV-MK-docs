site_name: LEAF Roleplay
site_url: https://mydomain.org/mysite
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.footer
  logo: leaf.png
  favicon: leaf.png
  palette:
   # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-7 
        name: Switch to light mode

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
      primary: deep purple
      accent: black
    
  language: nl

  nav: 
    - Home: index.md
    - LEAF Team: team.md
    - Algmene Regels: algemeen.md
    - Onderwereld Regels: onderwereld.md

  plugins:
  - offline
  

extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/leafrp
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@iiStormz
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

  copyright: Copyright &copy; 2025 Karel
  
  consent:
    title: Cookies
    description: >- 
      We gebruiken cookies om uw herhaalde bezoeken en voorkeuren te herkennen, en
      om de effectiviteit van onze documentatie te meten en of gebruikers
      vinden wat ze zoeken. Met uw toestemming helpt u ons om
      onze documentatie te verbeteren.
    actions:
      - accept
  
